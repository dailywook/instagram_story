<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./reset.css"/>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <title>instagram_story</title>
</head>
<body>
   <div class="instagram">
    <div class="back"></div>
    <div class="status_bar">
      <img src="./@@_img/iOS/000-4 Status Bar.png" alt="">
    </div>
    <div class="progress_bar">
      <img src="./@@_img/Home Indicator.png" alt="">
    </div>
    <div class="instagram_content">
      <div class="top_btn">
        <div class="back_btn">
          <img src="./@@_img/Back_Btn.svg" alt="">
        </div>
        <div class="right_btn">
          <div class="text_btn">
            <img src="./@@_img/Text_Btn.svg" alt="">
          </div>
          <div class="sticker_btn">
            <img src="./@@_img/Sticker_Btn.svg" alt="">
          </div>
          <div class="filter_btn">
            <img src="./@@_img/filter_Btn.svg" alt="">
          </div>
          <div class="more_btn">
            <img src="./@@_img/More_Btn.svg" alt="">
          </div>
        </div>
      </div>
      <div class="more_btn_pop">
        <div class="draw">
          <div class="text">그리기</div>
          <div class="icon">
            <img src="./@@_img/Draw_icon.png"></img>
          </div>       
        </div>
        <div class="line"></div>
        <div class="save">
          <div class="text">저장</div>
          <div class="icon">
            <img src="./@@_img/Download_icon.png" alt="">
          </div>
        </div>
      </div>
      <div class="bottom_tab">
        <div class="story_btn">
          <div class="story_contain">
            <div class="story_photo">
              <img src="./@@_img/Profile.png" alt="">
            </div>
            <div class="story_text">내 스토리</div>
          </div>
        </div>
        <div class="friend_btn">
          <div class="friend_contain">
            <div class="friend_graphic">
              <img src="./@@_img/freind_icon.svg" alt="">
            </div>
            <div class="friend_text">친한 친구</div>
          </div>
        </div>
        <div class="share_btn">
          <div class="share_arrow">
            <img src="./@@_img/Share_Arrow.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="draw_contents">
      <div class="draw_contents_top_btn">
        <div class="pen_btn">
          <img src="./@@_img/Pen_Btn.png" alt="">
        </div>
        <div class="arrow_btn">
          <img src="./@@_img/Arrow_Btn.png" alt="">
        </div>
        <div class="highlighter_btn">
          <img src="./@@_img/highlight.png" alt="">
        </div>
        <div class="spray_btn">
          <img src="./@@_img/spray.png" alt="">
        </div>
        <div class="erase_btn">
          <img src="./@@_img/erase.png" alt="">
        </div>
        <div class="complete_btn">완료</div>
      </div>
      <div class="slider_bar">
        <input type="range" min="20" max="80" class="slider" id="myRange">
          <!-- input Type을 range로 두면 Slider Bar가 자연스럽게 생긴다 -->
        <img src="./@@_img/scale_bar.svg" alt="">
      </div>
      <div class="bottom_tab">
        <div class="picker">
          <img src="./@@_img/Picker.png" alt="">
        </div>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <!-- Color Picker 불러오기 -->
            <!-- <div class="color_box">
              <span class="editor-btn_icon" title="color_picker">
              <input title="color_picker" type="color" id="color">
              </span>
            </div> -->
            <div class="swiper-slide">
              <div class="color_chip">
                <li class="color" data-color="#ffffff" style="background-color: #ffffff; font-size: 0;">white</li>
                <li class="color" data-color="#000000" style="background-color: #000000; font-size: 0">black</li>
                <li class="color" data-color="#ffc0cb" style="background-color: #ffc0cb; font-size: 0">pink</li>
                <li class="color" data-color="#ffe4c4" style="background-color: #ffe4c4; font-size: 0">skin</li>
                <li class="color" data-color="#f5f5dc" style="background-color: #f5f5dc; font-size: 0">beige</li>
                <li class="color" data-color="#a52a2a" style="background-color: #a52a2a; font-size: 0">brown</li>
                <li class="color" data-color="#663399" style="background-color: #663399; font-size: 0">purple</li>
                <li class="color" data-color="#008000" style="background-color: #008000; font-size: 0">green</li>
                <li class="color" data-color="#0000ff" style="background-color: #0000ff; font-size: 0">blue</li>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="color_chip">
                <li class="color" data-color="#ffffff" style="background-color: #ffffff; font-size: 0;">white</li>
                <li class="color" data-color="#000000" style="background-color: #000000; font-size: 0">black</li>
                <li class="color" data-color="#ffc0cb" style="background-color: #ffc0cb; font-size: 0">pink</li>
                <li class="color" data-color="#ffe4c4" style="background-color: #ffe4c4; font-size: 0">skin</li>
                <li class="color" data-color="#f5f5dc" style="background-color: #f5f5dc; font-size: 0">beige</li>
                <li class="color" data-color="#a52a2a" style="background-color: #a52a2a; font-size: 0">brown</li>
                <li class="color" data-color="#663399" style="background-color: #663399; font-size: 0">purple</li>
                <li class="color" data-color="#008000" style="background-color: #008000; font-size: 0">green</li>
                <li class="color" data-color="#0000ff" style="background-color: #0000ff; font-size: 0">blue</li>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="color_chip">
                <li class="color" data-color="#ffffff" style="background-color: #ffffff; font-size: 0;">white</li>
                <li class="color" data-color="#000000" style="background-color: #000000; font-size: 0">black</li>
                <li class="color" data-color="#ffc0cb" style="background-color: #ffc0cb; font-size: 0">pink</li>
                <li class="color" data-color="#ffe4c4" style="background-color: #ffe4c4; font-size: 0">skin</li>
                <li class="color" data-color="#f5f5dc" style="background-color: #f5f5dc; font-size: 0">beige</li>
                <li class="color" data-color="#a52a2a" style="background-color: #a52a2a; font-size: 0">brown</li>
                <li class="color" data-color="#663399" style="background-color: #663399; font-size: 0">purple</li>
                <li class="color" data-color="#008000" style="background-color: #008000; font-size: 0">green</li>
                <li class="color" data-color="#0000ff" style="background-color: #0000ff; font-size: 0">blue</li>
              </div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>     
    </div>
    <div class="canvas">
    </div>    
   </div>
</body>
</html>
